name: PlatformIO CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build (PlatformIO)
        run: pio run
        working-directory: firmware

      # Optional: upload the built firmware binary as an artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-build
          path: |
            firmware/.pio/build/**/firmware.*
